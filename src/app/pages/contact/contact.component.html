<section class="bg-gray-800 text-white px-6 py-16" id="contact">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-violet-400 mb-6">Get in Touch</h2>
    <p class="text-gray-300 mb-8">
      I'm open to freelance work, collaborations, or just a friendly chat. Feel free to reach out!
    </p>

    <form class="grid gap-6 text-left max-w-2xl mx-auto">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-300" for="name">Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-violet-500">
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-300" for="email">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-violet-500">
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-300" for="message">Message</label>
        <textarea id="message" rows="5" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-violet-500"></textarea>
      </div>

      <button type="submit" class="bg-violet-600 hover:bg-violet-700 text-white px-6 py-3 rounded-md transition duration-300">
        Send Message
      </button>
    </form>

    <div class="mt-12 text-gray-400 text-sm">
      Or email me directly at: <a href="mailto:hager@hageressam@gmail.com" class="text-violet-400 underline hover:text-violet-300">hageressam23720<span>&#64;</span>gmail.com</a>
    </div>
  </div>
</section>
